<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Model Ekle</h1>
    <form th:action="@{/add1}" method="post">
        <div class="form-group">
            <label for="modelName">Model Adı</label>
            <input type="text" class="form-control" id="modelName" name="modelName" required>
        </div>
        <div class="form-group">
            <label for="modelPremium">Model Premium</label>
            <input type="number" class="form-control" id="modelPremium" name="modelPremium" required>
        </div>
        <div class="form-group">
            <label for="brand">Marka</label>
            <select class="form-control" id="brand" name="brand.id" required>
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.brandName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Model Ekle</button>
    </form>

    <!-- Eklenen modelleri listeleyin -->
    <table class="table">
        <thead>
            <tr>
                <th>Model Adı</th>
                <th>Model Premium</th>
                <th>Marka</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="model : ${models}">
                <td th:text="${model.modelName}"></td>
                <td th:text="${model.modelPremium}"></td>
                <td th:text="${model.brand.brandName}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
