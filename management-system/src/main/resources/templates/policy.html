<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliçe Hesaplama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Prim Hesaplaması Sonucu</h2>
            </div>
            <div class="card-body">
                <p th:text="'Adı Soyadı: ' + ${customer.firstName} + ' ' + ${customer.lastName}"></p>
                
                <div th:each="vehicle : ${customer.vehicles}">
                    <h4 th:text="'Araç Bilgileri: ' + ${vehicle.brand} + ' ' + ${vehicle.model}"></h4>
                    <p th:text="'Plaka Numarası: ' + ${vehicle.plakaNo}"></p>
                    <p th:text="'Poliçe Prim Notu: ' + ${customer.creditScore}"></p>
                    <button th:id="'acceptButton_' + ${vehicle.id}" class="btn btn-success">Teklifi Kabul Et</button>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/customers}" class="btn btn-secondary">Ana Sayfa</a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
    	var vehicleCount = /*[[${customer.vehicles.size()}]]*/;
    	var vehicleIds = /*[[${customer.vehicles.![id]}]]*/;

    	for (var i = 0; i < vehicleCount; i++) {
        	var acceptButton = document.getElementById("acceptButton_" + vehicleIds[i]);
        	if (acceptButton) {
            	acceptButton.addEventListener("click", function() {
                	alert("Teklifi kabul ettiniz!");
            	});
        	}
    	}
	</script>

</body>
</html>
