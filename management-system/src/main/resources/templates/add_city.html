<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Şehir Ekle</h1>
    <form th:action="@{/saveCity}" method="post">
		
        <div class="form-group">
            <label for="cityName">Şehir Adı</label>
            <input type="text" class="form-control" id="cityName" name="name" required>
        </div>
        
        <div class="form-group">
    		<label>Kat Sayısı</label>
    		<input type="number" class="form-control" id="katSayisi" name="katSayisi" required>

		</div>

        <button type="submit" class="btn btn-primary">Şehir Ekle</button>
                     
    </form>
    
    <table class="table">
    		<thead>
        		<tr>
            		<th>Şehir Adı</th>
            		<th>Kat Sayısı</th>
            		<th>İşlemler</th>
        		</tr>
    		</thead>
    		<tbody>
        		
        		<tr th:each="city : ${cities}">
            		<td th:text="${city.name}"></td>
            		<td th:text="${city.katSayisi}"></td>
            		<td>
                		<a th:href="@{'/deleteCity/' + ${city.id}}" class="btn btn-danger">Sil</a>
            		</td>
        		</tr>
    		</tbody>
		</table>
		
		 <a th:href="@{/customers}" class="btn btn-secondary">Ana Sayfa</a>
    
</div>
</body>
</html>
